<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add_entry.css">
    <title>FarmILY</title>
</head>
<body>
    <div class="essential-stuff">
        <nav class="bg-dark">
            <div class="container d-flex direction-row justify-content-space-between align-items-center">
                <a href="../index.html" class="color-green font-family-indie-flower font-size-large">Farm<span class="font-weight-heavy color-red">ILY</span></a>
                <ul class="d-flex">
                    <li class="padding-1em"><a href="../index.html" class="color-white">Home</a></li>
                    <li class="padding-1em active"><a href="./add_entry.html" class="color-white">Add Entry</a></li>
                    <li class="padding-1em "><a href="./report.html" class="color-white">Get Reports</a></li>
                    <li class="padding-1em"><a href="./predictions.html" class="color-white">Predictions</a></li>
                    <li class="padding-1em"><a href="./what_if.html" class="color-white">What If</a></li>
                </ul>
                <div class="log-in btn"><a href="#" class="color-white">Login</a></div>
            </div>
        </nav>
        <div class="container" id="add-sale-info-div">
            <div id="add-sell-info">
                <h1>Add Sell Info</h1>
            </div>
            <div class="add-entry-form">
                <form id="add-sale-info-form">
                    <div class="prompt" class="d-flex flex-direction-col align-items-center">
                        <h2><span class="enter-todays">Enter today's</span> <span class="color-white">sales</span></h2>
                        <h1 class="color-white">DETAILS</h1>
                    </div>
                    <div class="particulars d-flex flex-direction-col">
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="customer-name">Customer ID</label>
                            <input type="number" name="customer-name" placeholder="1 = Brookside, 2 = Other">
                        </div>
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="quantity-sold">Quantity Sold</label>
                            <input type="number" name="quantity-sold" id="q-sold" placeholder="quantity in litres">
                        </div>
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="selling-price">Selling Price</label>
                            <input type="number" name="selling-price" id="s-price" placeholder="price in Kshs">
                        </div>
                        <input type="submit" value="Submit Sale Entry" class="submit">
                    </div>
                </form>
                <button class="go-to" id="go-to-production-info">Go to Add Production Info</button>
            </div>
        </div>
        <div class="container" id="add-production-info-div">
            <div>
                <div>
                    <h1 id="add-production-info">Add Production Info</h1>
                </div>
                <div class="add-entry-form">
                    <form action="" class="d-flex flex-direction-col align-items-center" id="add-production-info-form">
                        <div class="prompt" class="d-flex flex-direction-col align-items-center">
                            <h2><span class="enter-todays">Enter today's</span> <span class="color-white">production</span></h2>
                            <h1 class="color-white">AMOUNT</h1>
                        </div>
                        <div class="particulars d-flex flex-direction-col">
                            <div class="d-flex flex-direction-row justify-content-space-between">
                                <label for="shed-A">Shed A</label>
                                <input type="number" name="shed-a-amount" id="sa-amount">
                            </div>
                            <div class="d-flex flex-direction-row justify-content-space-between">
                                <label for="shed-B">Shed B</label>
                                <input type="number" name="shed-b-amount" id="sb-amount">
                            </div>
                            <div class="d-flex flex-direction-row justify-content-space-between">
                                <label for="shed-C">Shed C</label>
                                <input type="number" name="shed-c-amount" id="sc-amount">
                            </div>
                            <div class="d-flex flex-direction-row justify-content-space-between">
                                <label for="shed-D">Shed D</label>
                                <input type="number" name="shed-d-amount" id="sd-amount">
                            </div>
                            <div class="d-flex flex-direction-row justify-content-space-between">
                                <label for="shed-E">Shed E</label>
                                <input type="number" name="shed-e-amount" id="se-amount">
                            </div>
                        <input type="submit" value="Submit Production Entry" class="submit">
                    </form>
                </div>
                <button class="go-to" id="go-to-sale-info">Go to Add Sale Info</button>
            </div>
        </div>
        
    </div>

</body>
<script src="../js/file.js"></script>
</html>
