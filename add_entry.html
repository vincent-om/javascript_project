<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add_entry.css">
    <title>FarmILY</title>
</head>
<body>
    <nav class="bg-dark">
        <div class="container d-flex direction-row justify-content-space-between align-items-center">
            <div class="color-green font-family-indie-flower font-size-large">Farm<span class="font-weight-heavy color-red">ILY</span></div>
            <ul class="d-flex">
                <li class="padding-1em"><a href="./index.html" class="color-white">Home</a></li>
                <li class="padding-1em active"><a href="./add_entry.html" class="color-white">Add Entry</a></li>
                <li class="padding-1em "><a href="./report.html" class="color-white">Get Reports</a></li>
                <li class="padding-1em"><a href="./what_if.html" class="color-white">What If</a></li>
            </ul>

            <div class="log-in btn"><a href="./login.html" class="color-white">Login</a></div>
        </div>
    </nav>

    <div id="production-info" class="container">
        <div>
            <div id="add-production-info">
                <h1>Add Sell Info</h1>
            </div>
            <div class="add-entry-form">
                <form action="">
                    <div class="prompt" class="d-flex flex-direction-col align-items-center">
                        <h2><span class="enter-todays">Enter today's</span> <span class="color-white">sales</span></h2>
                        <h1 class="color-white">DETAILS</h1>
                    </div>
                    <div class="d-flex flex-direction-col">
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="customer-name">Customer Name</label>
                            <input type="text" name="customer-name">
                        </div>
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="quantity-sold">Quantity Sold</label>
                            <input type="text" name="customer-name">
                        </div>
                        <div class="d-flex flex-direction-row justify-content-space-between">
                            <label for="selling-price">Selling Price</label>
                            <input type="text" name="selling-price" value="45">
                        </div>
                    </div>
                    <input type="submit" value="submit" class="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="container display-none">
        <div>
            <h1 id="add-production-info">Add Production Info</h1>
        </div>

        <div class="add-entry-form">
            <form action="" class="d-flex flex-direction-col">
                <div class="prompt" class="d-flex flex-direction-col align-items-center">
                    <h2><span class="enter-todays">Enter today's</span> <span class="color-white">production</span></h2>
                    <h1 class="color-white">AMOUNT</h1>
                </div>
                <div class="d-flex flex-direction-col">
                    <div class="d-flex flex-direction-row justify-content-space-between">
                        <label for="shed-A">Shed A</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="d-flex flex-direction-row justify-content-space-between">
                        <label for="shed-B">Shed B</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="d-flex flex-direction-row justify-content-space-between">
                        <label for="shed-C">Shed C</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="d-flex flex-direction-row justify-content-space-between">
                        <label for="shed-D">Shed D</label>
                        <input type="number" name="amount" id="amount">
                    </div>
                    <div class="d-flex flex-direction-row justify-content-space-between">
                        <label for="shed-E">Shed E</label>
                        <input type="number" name="amount" id="amount">
                    </div>
        
                <input type="submit" value="submit" class="submit">
            </form>
        </div>
    </div>


    <script src="./js/formProcessing.js"></script>
</body>
</html>
